<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <html>
    <body class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" form="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds<br />
              Humidity:<strong>66&</strong>, wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀</div>
            <div class="weather-app-temperature">21</div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by<a
          href="https://github.com/GloriousNduta"
          target="_blank"
          >Glorious Nduta</a
        >,is open-sourced on<a
          href="https://github.com/GloriousNduta/VANILLA-WEATHER-PROJECT"
          target="_blank"
        >
          Github</a
        >
        and hosted on<a href="https://muiruri.netlify.app/"> Netlify</a>
      </footer>
    </body>
  </html>
</html>
